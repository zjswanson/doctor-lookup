<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
      <h1>PDX Doctor Lookup</h1>
      <h3>Find a Doctor in the Portland Area!</h3>
    </div>
    <div class="container">
      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Doctor Search</h3>
          </div>
          <div class="panel-body">
            <div id="input">
              <label for="search">Medical Condition</label>
              <input class="form-control" type="text" name="search" id="search" value="Back Problem">
              <label for="location">Search Location</label>
              <select class="form-control" name="location" id="location">
                <option value="45.5231,-122.6765,">Portland</option>
                <option value="45.4917,-122.4765,">Gresham</option>
                <option value="45.4248,-122.8245,">Tigard</option>
                <option value="45.4248,-122.8245,">Beaverton</option>
              </select>
              <label for="radius">Search Raduis</label>
              <select class="form-control" name="radius" id="radius">
                <option value="10">10 Miles</option>
                <option value="25">25 Miles</option>
                <option value="50">50 Miles</option>
                <option value="100">100 Miles</option>
              </select>
              <label for="number">Number of Results</label>
              <select class="form-control" name="number" id="number">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              <button type="button" id="search-button" class="btn">Search!</button>
              <p>
                Search Tip: If you aren't getting results, try searching by medical specialty, doctor's name, or anything else!  This utility will read info about doctor's education, bio, and practice description to bring you results!
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Results</h2>
        <div id="display">
        </div>
      </div>
    </div>
  </body>
</html>
